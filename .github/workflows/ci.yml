name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install project (with dev deps)
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Format check (black)
        run: |
          black --check .

      - name: Detect changed dependency files
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            deps:
              - 'pyproject.toml'
              - 'requirements.txt'
              - 'uv.lock'

      - name: Security audit (pip-audit on deps change, non-blocking)
        if: steps.filter.outputs.deps == 'true'
        continue-on-error: true
        run: |
          pip install pip-audit
          pip-audit -f json -o pip-audit.json || true
        
      - name: Upload pip-audit report (if present)
        if: steps.filter.outputs.deps == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit
          path: pip-audit.json
          if-no-files-found: ignore

      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=xml -q

      - name: Fetch main for diff coverage comparison
        run: |
          git fetch --no-tags --prune origin main

      - name: Diff coverage gate (origin/main, fail <80%)
        run: |
          set -euo pipefail
          diff-cover coverage.xml --compare-branch origin/main --fail-under 80 | tee diff-cover.txt

      - name: Upload diff coverage report
        uses: actions/upload-artifact@v4
        with:
          name: diff-cover
          path: diff-cover.txt
          if-no-files-found: warn

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: warn
